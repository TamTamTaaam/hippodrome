  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
    RollingFile:
      name: RollingFile
      fileName: "logs/hippodrome.log"
      filePattern: "logs/hippodrome-%d{yyyy-MM-dd}.log"
      append: false
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 1
          modulate: true
        SizeBasedTriggeringPolicy:
          size: "10 MB"
      DefaultRolloverStrategy:
        max: "7"
        Delete:
          basePath: "logs/"
          maxDepth: 1
          IfLastModified:
            age: 7d

  Loggers:
    Root:
      level: debug
      AppenderRef:
        - ref: Console
        - ref: RollingFile


