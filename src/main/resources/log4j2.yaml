Appenders:
  Console:
    name: Console
    target: SYSTEM_OUT
    PatternLayout:
      pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
  File:
    name: File
    fileName: "C:/hippodrome/logs/hippodrome.log"
    append: true
    PatternLayout:
      pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"

Loggers:
  Root:
    level: info
    AppenderRef:
      - ref: Console
      - ref: File
  Logger:
    - name: hippodrome
      level: info
      additivity: true
      AppenderRef:
        - ref: Console
        - ref: File